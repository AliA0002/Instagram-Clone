{% extends "header.html" %}
{% block content %}

<div class="post_info">
    <div class="poster_image">
        <a href="/users/{{logname}}/">
            <img src="{{user_img_url}}" alt="image not found.">
        </a>
    </div>
    <div class="user_name">
        <a href="/users/{{logname}}/">
            {{logname}}
        </a>
    </div>
</div>

<form action="/accounts/?target=/accounts/edit/" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" />
    <input type="text" name="fullname" value="{{fullname}}" required />
    <input type="text" name="email" value="{{email}}" required />
    <input type="submit" name="update" value="submit" />
    <input type="hidden" name="operation" value="edit_account" />
</form>

<p>
    <a href="{{url_for('show_password')}}">
        Change password
    </a>
</p>
<p>
    <a href="{{url_for('show_delete')}}">
        Delete account
    </a>
</p>

{% endblock %}
